<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="age" />
    <p id="showage"></p>
    <button onclick="ticketAnalys()">View Price</button>

    <script>
      let ticketAmt = 0,
        age = 20,
        movieType = "2d",
        memberShip = "regular";

      function ticketAnalys() {
        let agevalues = document.getElementById("age").value;

        document.getElementById("showage").innerText = agevalues;
        //age //type
        if (
          age >= 12 &&
          age <= 60 &&
          movieType == "2d" &&
          memberShip == "regular"
        ) {
          ticketAmt = 250;
          console.log("movie ticket===== 250", ticketAmt);
        } else if (age < 12 && movieType == "2d" && memberShip == "regular") {
          ticketAmt = 150;
          console.log("movie ticket===== 150", ticketAmt);
        }
      }
    </script>
  </body>
</html>
