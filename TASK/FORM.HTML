                <!-- <h1 class="  mb-5 " style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: italic; color: cadetblue;">Stay Connected</h1> -->
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="text"  class="p-2 m-0" >Text Input:</label>

                </div>
                <div class="form-group d-flex justify-content-center p-1">
                     <label for="email" class="p-2 m-0" >Email Input:</label>
                    <input type="email" class="form-control " id="email" placeholder="Enter email" style="width: 500px;height: 40px; top:10px; border-radius: 20px; text-align: center; " class="p-0 m-0 ">
                </div>
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="password" class="p-2 m-0" >Password Input:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" style="width: 500px;height: 40px; top:10px; border-radius: 20px; text-align: center; " class="p-0 m-0 ">
                </div>
                <div class="form-group d-flex justify-content-center p-1 ">
                    <label for="number" class="p-2 m-0" >Number Input:</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter number" style="width: 500px;height: 40px; top:10px; border-radius: 20px; text-align: center; " class="p-0 m-0 ">
                </div>
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="date" class="p-2 m-0" >Date Input:</label>
                    <input type="date" class="form-control" id="date" style="width: 500px; top:10px; border-radius: 20px;height: 40px; text-align: center; " class="p-0 m-0 ">
                </div>
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="datetime"  class="p-2 m-0" >Datetime :</label>
                    <input type="datetime-local" class="form-control" id="datetime" style="width: 500px; top:10px;height: 40px; border-radius: 20px; text-align: center; " class="p-0 m-0 ">
                </div>
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="color"  class="p-2 m-0" >Color Input:</label>
                    <input type="color" class="form-control" id="color" style="width: 500px; top:10px; height: 40px; border-radius: 20px; text-align: center; " class="p-0 m-0 ">
                </div>
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="file"  class="p-2 m-0" >File Input:</label>
                    <input type="file" class="form-control-file" id="file" style="width: 500px; top:10px; height: 40px;  text-align: center; " class="p-0 m-0 ">
                </div>
               
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="select" class="p-2 m-0" >Select Input:</label>
                    <select class="form-control" id="select" style="width: 400px; top:10px; border-radius: 20px;" class="p-0 m-0 ">
                        <option>Option 1</option>
                        <option>Option 2</option>
                        <option>Option 3</option>
                    </select>
                </div>
                <div class="form-group d-flex justify-content-center p-1">
                    <label for="radio"class="p-2 m-0" >Radio Input:</label><br>
                    <div class="form-check">
                        <input class="form-check-input " type="radio" name="radio" id="radio1"  >
                        <label class="form-check-label" for="radio1" >
                            Option 1
                        </label>
                    </div>
                    <div class="form-check d-flex justify-content-center ">
                        <input class="form-check-input " type="radio" name="radio" id="radio2" >
                        <label class="form-check-label " for="radio2" >
                            Option 2
                        </label>
                        </div>

                <div class="form-group text-center">
                  <button class="btn py-2 px-5  rounded-pill  " style="background-color: cadetblue; color: white;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: italic;"  >

                    Submit
                  </button>   
          
              </form>

</div>
