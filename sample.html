<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="handlechange()">
    <label>Username : </label>
    <input
      type="text"
      onmouseover="handlechange()"
      onmouseout="reducewidth()"
    />

    <select onclick="handlechange()">
      <option>Maruthi</option>
      <option>Thar</option>
      <option>Scorpio</option>
      <option>Toyoto</option>
    </select>
    <br /><br />
    <input type="text" id="username" onkeydown="handlechange()" />

    <script>
      console.log("script linked perfectly....");

      function handlechange() {
        console.log("handlechange= run=============");
        document.getElementById("username").style.width = "500px";
      }

      function reducewidth() {
        console.log("reducewidth= run=============");
        document.getElementById("username").style.width = "100px";
      }
    </script>
  </body>
</html>
