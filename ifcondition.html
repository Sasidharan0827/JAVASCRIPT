    <h1 id="demo"></h1>

    <script>
      let mark = 60;
      if (mark >= 90) {
        document.getElementById("demo").innerText = "Grade A";
      } else if (mark >= 80) {
        document.getElementById("demo").innerText = "Grade B";
      } else if (mark >= 70) {
        document.getElementById("demo").innerText = "Grade C";
      } else if (mark >= 60) {
        document.getElementById("demo").innerText = "Grade D";
      } else {
        document.getElementById("demo").innerText = "Sorry You are fail";
      }
    </script>
  </body>
